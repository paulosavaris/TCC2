<!DOCTYPE html>
<html lang="pt-br">

</html>

<head>
    <meta charset='utf-8'>
    <title>Lista de Trabalhos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" type="text/css" href="/css/dash_trabalhos.css">
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .tg td {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .tg th {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .tg .tg-0lax {
            text-align: left;
            vertical-align: top
        }
    </style>
</head>

<body>
    <div th:insert="~{MenuEsq.html}"></div>
    <div style="margin-left: 20%;">
        <div class="header_trab">
            <div>
                <h2 class="h2_trabalhos" th:text="${trabalhoIndi.titulo}"></h2>
            </div>
        </div>

        <p th:text="${trabalhoIndi.descricao}"></p>
        <a th:href="@{/trabalhoIndi/{idtrab}/tarefasCad(idtrab=${idtrab})}">Tarefas Cadastro</a>

        <div style="margin-right: 14px;">
            <a th:href="@{/trabalhoIndi/{idtrab}/Membros(idtrab=${idtrab})}">
                <button type="button" class="butao">Add Membro</button>
            </a>
        </div>
        <div style="margin-right: 14px;">
            <a href="/trabalhos">
                <button type="button" class="butao">Trabalhos</button>
            </a>
        </div>
        <h2>Tarefas</h2>
        <table id="tabela-tarefas" class="tg">
            <thead>
                <tr>
                    <th class="tg-0lax">Tarefas</th>
                    <th class="tg-0lax">Status</th>
                    <th class="tg-0lax">Prioridade</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarefa : ${tarefas}">
                    <!-- <td class="tg-0lax" th:text="${tarefa.titulo}"></td> -->
                    <td class="tg-0lax">
                        <a th:href="@{'/tarefasEdit/' + ${tarefa.idTarefas}}">
                            <span th:text="${tarefa.titulo}"></span>
                        </a>
                    </td>

                    <td class="tg-0lax" th:text="${tarefa.status}"></td>
                    <td class="tg-0lax" th:text="${tarefa.prioridade}"></td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
        <div style="margin-right: 14px;">
            <button type="button" class="remove-button" th:if="${isButtonVisible}" th:attr="data-work-id=${idtrab}">Remover</button>
        </div>
    </div>

</body>

<script>
    // Adicione um ouvinte de evento a todos os botões de remoção
    const removeButtons = document.querySelectorAll(".remove-button");
    removeButtons.forEach(button => {
        button.addEventListener("click", function () {
            if (confirm("Tem certeza de que deseja excluir este trabalho?")) {
                const workId = this.getAttribute("data-work-id");

                // Envie uma solicitação para o servidor para remover o trabalho
                fetch(`/trabalhoIndi/${workId}/removeTrabalho`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                })
                    .then(response => {
                        if (response.status === 200) {
                            alert("Trabalho Removido com sucesso.");
                            window.location.reload(); // Recarrega a página
                        } else {
                            alert("Erro ao remover o Trabalho.");
                        }
                    });
            };
        });    
    });

</script>

</html>
