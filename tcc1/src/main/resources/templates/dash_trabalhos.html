<!DOCTYPE html>
<html lang="pt-br">

</html>

<head>
    <meta charset='utf-8'>
    <title>Trabalhos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" type="text/css" href="/css/dash_trabalhos.css">
</head>

<body style="display: flex; flex-direction: column; background-color: #AFAFAF;">
    <div th:insert="~{MenuEsq.html}"></div>

    <div style="margin-left: 20%;">

        <div class="header_trab">
            <div>
                <h2 class="h2_trabalhos"> Trabalhos </h2>
            </div>

            <div class="legenda_tarefas">
                <h4 class="legenda_h4"> Status das Tarefas </h4>
                <div class="legenda_status">

                    <div class="legenda_status_div">
                        <div class="azul"></div>
                        A Fazer
                    </div>


                    <div class="legenda_status_div">
                        <div class="verde"></div>
                        Fazendo
                    </div>


                    <div class="legenda_status_div">
                        <div class="amarelo"></div>
                        Aguardando
                    </div>


                    <div class="legenda_status_div">
                        <div class="vermelho"></div>
                        Finalizada
                    </div>
                </div>
            </div>

            <div class="form-group">
                <a href="/trabalhos">
                    <button type="button" class="butao">Novo Trabalho</button>
                </a>
            </div>
        </div>



        <div class="container">
            <div class="cadastro-form">

                <div class="cards-container">

                    <th:block th:each="trabalho : ${trabalhosInfo}">
                        <div class="card">
                            <!-- <div class="card_header" th:text="${trabalho[1]}" th:href="@{'/trabalhoIndi/' + ${trabalho[0]}}"></div> -->
                            <a class="a_addTarefa" th:href="@{'/trabalhoIndi/' + ${trabalho[0]}}">
                                <div class="card_header" th:text="${trabalho[1]}"></div>
                            </a> 
                            <div class="card_container">
                                <div class="card_content">

                                    <div class="list-cards">
                                        <div class="blocos">
                                            <h4 class="h2_membros"> Membros </h2>
                                                <p th:text="${trabalho[4]}"> s</p>
                                                <table class="tabela_table">
                                                    <tr>
                                                        <td class="tabela_td" th:text="${trabalho[5]}">
                                                        </td>
                                                        <td class="tabela_td"> Autor </td>
                                                    </tr>
                                                </table>
                                        </div>

                                        <div class="blocos">
                                            <h4 class="h2_tarefas">Tarefas</h2>
                                                <p class="p" th:text="${trabalho[3]}"></p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
