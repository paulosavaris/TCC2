<!DOCTYPE html>
<html lang="pt-br"></html>

<head>
    <meta charset='utf-8'>
    <title>Perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" type="text/css" href="/css/dash_trabalhos.css">
</head>

<body style="display: flex; flex-direction: column;">
    <div th:insert="~{MenuEsq.html}"></div>

    <div style="margin-left: 20%;">

        <div class="header_trab">
            <div>
                <h2 class="h2_trabalhos">Trabalhos </h2>
            </div>
            <div class="legenda_tarefas">
                <h4 class="legenda_h4"> Status das Tarefas </h4>
                <div class="legenda_status">

                    <div class="legenda_status_div">
                        <div class="azul"></div>
                        A Fazer
                    </div>


                    <div class="legenda_status_div">
                        <div class="verde"></div>
                        Fazendo
                    </div>


                    <div class="legenda_status_div">
                        <div class="amarelo"></div>
                        Aguardando
                    </div>


                    <div class="legenda_status_div">
                        <div class="vermelho"></div>
                        Finalizada
                    </div>
                </div>
            </div>
            <div style="margin-right: 14px;">
                <a href="/new_job">
                    <button type="button" class="butao">Novo Trabalho</button>
                </a>
            </div>

        </div>





        <div class="grid-container">
            <div class="quadro-esquerda">
                <div>
                    <h2 class="h3_trabalhos"> Trabalho </h3>
                </div>
                <div class="list-cards">
                    <div class="blocos">
                        <h4 class="h2_membros"> Membros </h2>
                            <p> quantidade de membros</p>
                            <table class="tabela_table">
                                <tr>
                                    <td class="tabela_td"> <span th:text="${nomeUsuario}"></span> </td>
                                    <td class="tabela_td"> Autor </td>
                                </tr>
                            </table>
                    </div>

                    <div class="blocos">
                        <h4 class="h2_tarefas">Tarefas</h2>
                            <p class="p"> quantidade de Tarefas</p>
                            <div class="circulo"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
